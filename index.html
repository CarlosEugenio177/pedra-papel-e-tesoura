<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, papel e Tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex">
        <div class="first_hand">
            <h4>SUA MÃO</h4>
            <img src="paper.png" alt="papel">
            <img src="rock.png" alt="Pedra">
            <img src="scisor.png" alt="Tesoura">
        </div>
        <div class="second_hand">
            <h4>MÃO ADVERSARIA</h4>
            <img src="paper.png" alt="papel">
            <img src="rock.png" alt="Pedra">
            <img src="scisor.png" alt="Tesoura">
        </div>
    </div>
    <div id="result"></div>
    <script>
        const elements = document.querySelectorAll('.first_hand img');

        function resetJogada() {
            const elements2 = document.querySelectorAll('.second_hand img');
            for (var i = 0; i < elements2.length; i++) {
                elements2[i].style.opacity = 0;
            }
        }

        function second_hand() {
            let rand = Math.floor(Math.random() * 3);
            const elements2 = document.querySelectorAll('.second_hand img');
            resetJogada();
            for (var i = 0; i < elements2.length; i++) {
                if (i === rand) {
                    elements2[i].style.opacity = 1;
                } else {
                    elements2[i].style.opacity = 0.3;
                }
            }
            return rand; 
        }

        function resetOpacityPlayer() {
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.opacity = 0.3;
            }
        }

        
        

        for (let i = 0; i < elements.length; i++) {
            elements[i].addEventListener('click', function(t) {
                resetOpacityPlayer();
                t.target.style.opacity = 1;
                const playerChoice = t.target.alt.toLowerCase();
                const computerChoice = ["papel", "pedra", "tesoura"][second_hand()];
                const result = determineWinner(playerChoice, computerChoice);
                
            });
        }
    </script>

<style>
    .first_hand img,
    .second_hand img {
        max-width: 200px;
        opacity: 0.5;
        cursor: pointer;
        display: table;
    }

    .first_hand,
    .second_hand {
        width: 50%;
        margin-top: -20px;
    }

    .flex {
        display: flex;
    }
</style>
</body>
</html>
